<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ordered list -->
    <h5>Buah-buahan</h5>
    <ol type="I">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ol>
    <ol type="i">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ol>
    <ol type="A">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ol>
    <ol type="a">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ol>
    <!-- unordered list  -->
    <h5>Buah-buahan</h5>
    <ul>
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ul>
</body>
</html>
